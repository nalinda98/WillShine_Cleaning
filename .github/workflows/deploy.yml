name: Deploy Next.js App (Server-rendered) to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Archive server app (dist + package files)
        run: |
          tar -czf server-app.tar.gz dist package.json package-lock.json

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server-app.tar.gz"
          target: "~/next-deploy"

      - name: SSH into EC2 and deploy app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/next-deploy
            tar -xzf server-app.tar.gz
            /home/${{ secrets.EC2_USER }}/.nvm/versions/node/v22.15.0/bin/npm install --production
            /home/${{ secrets.EC2_USER }}/.nvm/versions/node/v22.15.0/bin/npm restart next-app || /home/ubuntu/.nvm/versions/node/v22.15.0/bin/npm start dist/server.js --name next-app
